<!DOCTYPE html>
<html>
<head>
<style>
body {
	background: #c0c0c0;
}

.board {
	background: #c0c0c0;
	line-height: 0;
	border-top: 2px solid #6e6e6e;
	border-right: 2px solid #fdfdfd;
	border-bottom: 2px solid #fdfdfd;
	border-left: 2px solid #6e6e6e;
	cursor: default;
	user-select: none;
	-webkit-user-select: none;
}

.tile {
	position: relative;
	width: 16px;
	height: 16px;
	border-top: 2px solid #fdfdfd;
	border-right: 2px solid #6e6e6e;
	border-bottom: 2px solid #6e6e6e;
	border-left: 2px solid #fdfdfd;
	background: #c0c0c0;
	display: inline-block;
	padding: 0;
	margin: 0;
}

.hover {
	background: #aaa;
}

.depressed {
	border-width: 1px 0 0 1px;
	border-style: solid;
	border-color: #6e6e6e;
	width: 19px;
	height: 19px;
}

.flagged {
	background: #aaa;
}

.mined {
	background: #f00;
}

.number {
	top: 50%;
	position: absolute;
	font-family: Arial Black, sans-serif;
	font-weight: bold;
	-webkit-font-smoothing: none;
	text-align: center;
	width: 100%;
}

.one { color: blue; }
.two { color: green; }
.three { color: red; }
.four { color: #000080; }
.five { color: #800050; }
.six { color: #408080; }
.seven { color: black; }
.eight { color: gray; }

</style>
</head>
<body>
<div id="minesweeper"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
	var BOARD = (function(my) {
		
		// Text names of numbers, used for CSS classes.
		var numbers = ['zero', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight'];
		
		var width, height, mines, $boardElem, boardState;
		var isMouseDown = false;
		
		my.Util = {
			// Ensure that the input is between min and max, setting it to either end of the bound (preferring min) if it does not fit.
			sanitizeBound: function(input, min, max) {
				if (!input) {
					return min;
				}
				
				if (input < min) {
					return min;
				} else if (input > max) {
					return max;
				} else {
					return input;
				}
			},
			
			indexForCoordinates: function(x, y) {
				return x + y * width;
			},
			
			coordinatesForIndex: function(index) {
				return {
					column: index % width,
					row: Math.floor(index / width)
				}
			}
		}
		
		function Tile(_index, _$tile) {
			var $tile = _$tile;
			var coordinates = BOARD.Util.coordinatesForIndex(_index);
			
			$tile.data('column', coordinates.column);
			$tile.data('row', coordinates.row);
			
			// Returns the neighbor tiles for a tile at the given index.
			var getNeighbors = function(index) {
				var x, y, tile;
				var coordinates = BOARD.Util.coordinatesForIndex(index);
				var neighbors = [];
				
				for (x = -1; x <= 1; x++) {
					for (y = -1; y <= 1; y++) {
						if ((coordinates.column + x < 0 || coordinates.column + x >= width || coordinates.row + y < 0 || coordinates.row + y >= height) // If the coordinates are off the board, continue.
							|| (x == 0 && y == 0)) { // Do not include the tile itself as a neighbor.
							continue;
						}

						adjacentTileIdx = BOARD.Util.indexForCoordinates(coordinates.column + x, coordinates.row + y);
						neighbors[neighbors.length] = boardState[adjacentTileIdx];
					}
				}
				
				return neighbors;
			};
			
			return {
				mine: false,
				flagged: false,
				number: 0,
				$tile: $tile,
				column: coordinates.column,
				row: coordinates.row,
				
				// Returns an array of Tiles that are adjacent to this tile, including diagonals.
				getNeighbors: function() {
					return (function() {
						return getNeighbors(_index);
					}());
				},
				
				isFlagged: function() {
					return this.flagged;
				},
				
				setFlagged: function(flagged) {
					if (flagged) {
						this.$tile.addClass('flagged');
						this.flagged = true;
					} else {
						this.$tile.removeClass('flagged');
						this.flagged = false;
					}
				}
			}
		}
		
		my.init = function(_width, _height, _mines) {
			// Width of board, in tiles.
			width = BOARD.Util.sanitizeBound(_width, 8, 32);
			// Height of board, in tiles.
			height = BOARD.Util.sanitizeBound(_height, 8, 32);
			// Number of mines on the board. Arbitrarily, no more than half the tiles can be mines.
			mines = BOARD.Util.sanitizeBound(_mines, 10, width * height / 2);
			
			// Element that contains HTML for board.
			$boardElem = null;
			// Array of objects describing state of board. See: initializeBoardState()
			boardState = [];
		}
		
		
		// Creates the markup for the board in the given element and attaches event handlers.
		function createBoard(elem) {
			var board = '<div class="board">',
				tile = '<div class="tile"></div>',
				i, j;
			
			for (i = 0; i < width; i++) {
				for (j = 0; j < height; j++) {
					board += tile;
				}
				board += '<br />';
			}
			board += '</div>';
			
			$(elem).html(board);
			$boardElem = $('div.board', $(elem));
			
			// Calculate board size based on tile dimensions and borders.
			// Hardcode 20 = 16 tile width and height + 2 each for border.
			// We could also use a plugin to read the CSS style.
			$boardElem.css('width', 20 * width);
			$boardElem.css('height', 20 * height);
		}
		
		function attachEventHandlers() {
			$boardElem.on({
				mousedown: function(event) {
					// Prevent drag behavior.
					event.preventDefault();

					tile = $(this).data('tile');
					
					isMouseDown = true;
					if (event.which == 3) {
						// Cancel further mouse behaviors.
						isMouseDown = false;
					}
					
					if ($(this).hasClass('depressed')) {
						return;
					}
					
					if (event.which == 3) {
						// Cancel further mouse behaviors.
						isMouseDown = false;
						tile.setFlagged(!tile.isFlagged());
						return;
					}
					
					if (!tile.isFlagged()) {
						isMouseDown = true;
					
						$(this).data('current', true);
						if ($(this).hasClass('depressed')) {
							console.log('mousedown: tile was depressed.');
							$(this).data('wasDepressed', true);
						} else {
							console.log('mousedown: tile was NOT depressed.');
							$(this).data('wasDepressed', false);
							$(this).addClass('depressed');
						}
					}
				},
				
				mouseenter: function(event) {
					if (isMouseDown && !$(this).data('tile').flagged) {
						$(this).data('current', true);
						if ($(this).hasClass('depressed')) {
							console.log('mouseenter: tile was depressed.');
							$(this).data('wasDepressed', true);
						} else {
							console.log('mouseenter: tile was NOT depressed.');
							$(this).data('wasDepressed', false);
							$(this).addClass('depressed');
						}
					}
				},
				
				mouseleave: function(event) {
					if (isMouseDown && !$(this).data('tile').flagged) {
						if ($(this).data('current')) {
							$(this).data('current', false);
							
							$(this).data('current', true);
							if (!$(this).data('wasDepressed')) {
								console.log('mouseleave: Tile was not depressed. Removing depressed class.');
								$(this).removeClass('depressed');
							}
						}
					}
				},
				
				mouseup: function(event) {
					if (isMouseDown && !$(this).data('tile').flagged) {
						isMouseDown = false;
						$(this).off('mouseleave');						
						$(this).trigger('depressed.minesweeper');
						$(this).data('wasDepressed', true);
					} else if ($(this).data('tile').flagged) {
						isMouseDown = false;
					}
				},
				
				contextmenu: function() {
					return false;
				},
				
				'depressed.minesweeper': function() {
					var tile;
										
					//console.log($(this).data('column'), $(this).data('row'));
					tile = $(this).data('tile');
					if (tile.mine) {
						$(this).off('mouseleave');
						tile.$tile.addClass('mined');
						revealMines();
						disable();
					} else if (tile.number > 0) {
						tile.$tile.html('<div class="number ' + numbers[tile.number] + '">' + tile.number + '</div>');
					} else {
						var tiles = [tile];
						var neighbors;
						
						while (tiles.length > 0) {
							var t = tiles.pop();
							t.$tile.data('considering', false);
							
							//console.log('Looking at tile:', t, t.column, t.row);
							if (t.mine || t.flagged) {
								//console.log('(' + t.column + ', ' + t.row + ') is a mine.');
								continue;
							} else if (t.number > 0) {
								//console.log('(' + t.column + ', ' + t.row + ') is a number. Revealing.');
								t.$tile.addClass('depressed');
								t.$tile.html('<div class="number ' + numbers[t.number] + '">' + t.number + '</div>');
							} else {
								//console.log('(' + t.column + ', ' + t.row + ') is an empty square. Revealing and adding neighbors.');
								t.$tile.addClass('depressed');
								$.each(t.getNeighbors(), function(i, neighborTile) {
									if (!neighborTile.$tile.data('considering') && !neighborTile.$tile.hasClass('depressed')) {
										// Mark neighbor tile as under consideration so that we do not add it to the stack again.
										neighborTile.$tile.data('considering', true);
										tiles[tiles.length] = neighborTile;
										//console.log('Added neighbor: ', neighborTile, neighborTile.column, neighborTile.row);
									}
								});
							}
						}
					}
				}
			}, 'div.tile');
		}
		
		function initializeBoardState() {
			var tiles = $boardElem.children('div.tile').toArray();
			var i, n;
			
			for (i = 0, n = tiles.length; i < n; i++) {
				boardState[i] = Tile(i, $(tiles[i]));
				$(tiles[i]).data('tile', boardState[i]);
			}
		}
		
		function placeMines() {
			var x, y, tile, tileIdx;
			var adjacentTileIdx;
			var minesLeft = mines;
			
			while (minesLeft > 0) {
				// Chooose a random location to place a mine.
				tileIdx = Math.floor(Math.random() * ((width * height) - 1));
				tile = boardState[tileIdx];
				if (tile.mine) {
					continue;
				}
				minesLeft -= 1;
				
				tile.mine = true;
								
				// Increment numbers in tiles around mine.
				$.each(tile.getNeighbors(), function(i, neighborTile) {
					//console.log('Mine: (' + tile.column + ', ' + tile.row + ') -- Adjacent Tile: (' + (neighborTile.column) + ', ' + (neighborTile.row) + ')');
					if (neighborTile.mine) {
						return;
					}
					
					neighborTile.number = (neighborTile.number || 0) + 1;
				});
			}
		}
		
		function initializeBoard() {
			initializeBoardState();
			placeMines();
		}
		
		// Draws the board and initializes game state.
		my.render = function(elem) {
			createBoard(elem);
			attachEventHandlers();
			initializeBoard();
		}
		
		// Reveals all squares.
		my.reveal = function() {
			for (var i = 0, n = boardState.length; i < n; i++) {
				/*
				boardState[i].$tile.addClass('depressed');
				if (boardState[i].mine) {
					boardState[i].$tile.html('<div class="number">&#x263c;</div>');
				} else if (boardState[i].number > 0) {
					boardState[i].$tile.html('<div class="number ' + numbers[boardState[i].number] + '">' + boardState[i].number + '</div>');
				}
				*/
				
				if (boardState[i].mine) {
					boardState[i].$tile.html('<div class="number">&#x263c;</div>');
				} else if (boardState[i].number > 0) {
					boardState[i].$tile.addClass('depressed');
					boardState[i].$tile.html('<div class="number ' + numbers[boardState[i].number] + '">' + boardState[i].number + '</div>');
				} else if (!boardState[i].mine) {
					boardState[i].$tile.addClass('depressed');
				}
			}
		}
		
		// Reveals all mine squares.
		function revealMines() {
			for (var i = 0, n = boardState.length; i < n; i++) {
				if (boardState[i].mine) {
					boardState[i].$tile.html('<div class="number">&#x263c;</div>');
					boardState[i].$tile.addClass('depressed');
				}
			}
		}
		
		// For debug use only:
		my.rm = revealMines;
		
		function disable() {
			$boardElem.off('mousedown');
			$boardElem.off('mouseup');
		}
		
		return my;
	}(BOARD || {}));
	
	BOARD.init();
	BOARD.render($('#minesweeper'));
	//BOARD.reveal();
	BOARD.rm();
});
</script>
</body>
</html>
