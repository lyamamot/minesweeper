<!DOCTYPE html>
<html>
<head>
<style>
body {
	background: #c0c0c0;
}

.board {
	background: #c0c0c0;
	line-height: 0;
	border-top: 2px solid #6e6e6e;
	border-right: 2px solid #fdfdfd;
	border-bottom: 2px solid #fdfdfd;
	border-left: 2px solid #6e6e6e;
	cursor: default;
	user-select: none;
	-webkit-user-select: none;
}

.tile {
	position: relative;
	width: 16px;
	height: 16px;
	border-top: 2px solid #fdfdfd;
	border-right: 2px solid #6e6e6e;
	border-bottom: 2px solid #6e6e6e;
	border-left: 2px solid #fdfdfd;
	background: #c0c0c0;
	display: inline-block;
	padding: 0;
	margin: 0;
}

.hover {
	background: #aaa;
}

.depressed {
	border-width: 1px 0 0 1px;
	border-style: solid;
	border-color: #6e6e6e;
	width: 19px;
	height: 19px;
}

.number {
	top: 50%;
	position: absolute;
	font-family: Arial Black, sans-serif;
	font-weight: bold;
	text-align: center;
	width: 100%;
}

.flagged {
	background: #aaa;
}

.misflagged {
	font-weight: normal;
	color: #f00;
}

.mined {
	background: #f00;
}

.cheat {
	box-shadow: inset 0 0 3px 1px #f00;
	transition: box-shadow 0.5s;
	-webkit-transition: box-shadow 0.5s;
}

.one { color: blue; }
.two { color: green; }
.three { color: red; }
.four { color: #000080; }
.five { color: #800050; }
.six { color: #408080; }
.seven { color: black; }
.eight { color: gray; }

</style>
</head>
<body>
<div id="minesweeper"></div>
<button id="new_game">New Game</button>
<button id="validate">Validate</button>
<button id="cheat">Cheat</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
	"use strict";
	
	var BOARD = (function(my) {
	
		// Text names of numbers, used for CSS classes.
		var numbers = ['zero', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight'],
			width, height, mines, $boardElem, boardState,
			isMouseDown = false;
		
		my.Util = {
			// Ensure that the input is between min and max, setting it to either end of the bound (preferring min) if it does not fit.
			sanitizeBound: function(input, min, max) {
				if (!input) {
					return min;
				}
				
				if (input < min) {
					return min;
				}
				
				if (input > max) {
					return max;
				}
				
				return input;
			},
			
			indexForCoordinates: function(x, y) {
				return x + y * width;
			},
			
			coordinatesForIndex: function(index) {
				return {
					column: index % width,
					row: Math.floor(index / width)
				};
			}
		};
		
		my.Tile = {
			// Returns the neighbor tiles for a tile at the given index.
			getNeighbors: function(index) {
				var x, y, adjacentTileIdx,
					coordinates = BOARD.Util.coordinatesForIndex(index),
					neighbors = [];
				
				for (x = -1; x <= 1; x++) {
					for (y = -1; y <= 1; y++) {
						if ((coordinates.column + x >= 0 && coordinates.column + x < width && coordinates.row + y >= 0 && coordinates.row + y < height) // If the coordinates are in the bounds of the board...
							&& (x !== 0 || y !== 0)) { // x and y are not both 0 at the same time so that the tile itself is not included in the neighbors...
							adjacentTileIdx = BOARD.Util.indexForCoordinates(coordinates.column + x, coordinates.row + y);
							neighbors[neighbors.length] = boardState[adjacentTileIdx];
						}
					}
				}
				
				return neighbors;
			},

			get: function(board, index, $tile) {
				var that = this,
					coordinates = BOARD.Util.coordinatesForIndex(index);
			
				$.data($tile, 'column', coordinates.column);
				$.data($tile, 'row', coordinates.row);
				
				return {
					mined: false,
					flagged: false,
					number: 0,
					$tile: $tile,
					column: coordinates.column,
					row: coordinates.row,
					
					// Returns an array of Tiles that are adjacent to this tile, including diagonals.
					getNeighbors: function() {
						return (function() {
							return that.getNeighbors(index);
						}());
					},
					
					setFlagged: function(flagged) {
						if (flagged) {
							this.$tile.addClass('flagged');
							this.flagged = true;
						} else {
							this.$tile.removeClass('flagged');
							this.flagged = false;
						}
					},
					
					isDepressed: function() {
						return this.$tile.hasClass('depressed');
					},
					
					depress: function() {
						var tiles, t,
							i, n, neighbors, neighborTile;
						
						this.$tile.addClass('depressed');
						if (this.mined) {
							this.$tile.addClass('mined');
							board.revealMines();
							board.disable();
						} else if (this.number > 0) {
							this.$tile.html('<div class="number ' + numbers[this.number] + '">' + this.number + '</div>');
						} else {
							neighbors = this.getNeighbors();
							for (i = 0, n = neighbors.length; i < n; i++) {
								neighborTile = neighbors[i];
								
								if (!neighborTile.mined && !neighborTile.flagged && !neighborTile.isDepressed()) {
									neighborTile.depress();
								}
							}
						}
					}
				};
			}
		};
		
		// Creates the markup for the board in the given element and attaches event handlers.
		function createBoard(elem) {
			var board = '<div class="board">',
				tile = '<div class="tile"></div>',
				i, j;
			
			for (i = 0; i < width; i++) {
				for (j = 0; j < height; j++) {
					board += tile;
				}
				board += '<br />';
			}
			board += '</div>';
			
			$(elem).html(board);
			$boardElem = $('div.board', $(elem));
			
			// Calculate board size based on tile dimensions and borders.
			// Hardcode 20 = 16 tile width and height + 2 each for border.
			// We could also use a plugin to read the CSS style.
			$boardElem.css('width', 20 * width);
			$boardElem.css('height', 20 * height);
		}
		
		function attachEventHandlers() {
			$boardElem.on({
				mousedown: function(event) {
					var tile = $(this).data('tile');
					
					// Prevent drag behavior.
					event.preventDefault();

					// If it's the right mouse button that's down...
					if (event.which === 3) {
						if (!isMouseDown && !tile.isDepressed()) { // If we're not already in the middle of a left-click and tile is not already depressed...
							tile.setFlagged(!tile.flagged);
						}
						
						return;
					} else {
						isMouseDown = true;
					}
					
					$(this).trigger('mouseenter');
				},
				
				mouseenter: function() {
					var tile = $(this).data('tile');
					
					$(this).data('wasDepressed', tile.isDepressed());
					if (isMouseDown && !tile.flagged) {	
						if (!$(this).data('wasDepressed')) {
							$(this).addClass('depressed');
						}
					}
				},
				
				mouseleave: function() {
					var tile = $(this).data('tile');
					
					if (isMouseDown && !tile.flagged) {
						if (!$(this).data('wasDepressed')) {
							$(this).removeClass('depressed');
						}
					}
				},
				
				mouseup: function(event) {
					var tile = $(this).data('tile');
					
					if (event.which === 3) {
						// Ignore right-click mouseup events.
						return;
					}
					
					if (tile.flagged) {
						isMouseDown = false;
					} else if (isMouseDown) {
						isMouseDown = false;
						tile.depress();
					}
				},
				
				contextmenu: function() {
					return false;
				}
			}, 'div.tile');
		}
		
		function placeMines() {
			var tile, tileIdx,
				minesLeft = mines,
				i, n, neighbors, neighborTile;
			
			while (minesLeft > 0) {
				// Chooose a random location to place a mine.
				tileIdx = Math.floor(Math.random() * ((width * height) - 1));
				tile = boardState[tileIdx];
				if (!tile.mined) {
					minesLeft -= 1;
					
					tile.mined = true;
									
					// Increment numbers in tiles around mine.
					neighbors = tile.getNeighbors();
					for (i = 0, n = neighbors.length; i < n; i++) {
						neighborTile = neighbors[i];
						
						//console.log('Mine: (' + tile.column + ', ' + tile.row + ') -- Adjacent Tile: (' + (neighborTile.column) + ', ' + (neighborTile.row) + ')');
						if (!neighborTile.mined) {
							neighborTile.number = (neighborTile.number || 0) + 1;
						}
					}
				}
			}
		}
		
		// Reveals all mine squares and incorrectly flagged tiles.
		function revealMines() {
			var i, n;
			
			for (i = 0, n = boardState.length; i < n; i++) {
				if (boardState[i].flagged && !boardState[i].mined) {
					boardState[i].$tile.html('<div class="number">&#x263c;</div><div class="number misflagged">X</div>');
					boardState[i].$tile.removeClass('flagged');
					boardState[i].$tile.addClass('depressed');
				} else if (!boardState[i].flagged && boardState[i].mined) {
					boardState[i].$tile.html('<div class="number" style="top: 9%;"><svg width="16" height="16" xmlns="http://www.w3.org/2000/svg"> <g> <circle stroke="#000000" id="svg_2" r="2.915" cy="8" cx="8" stroke-width="5" fill="#000000"/> <line stroke="#000000" id="svg_4" y2="13.33333" y1="16" x2="8" x1="8" stroke-linecap="null" stroke-linejoin="null" stroke-dasharray="null"/> <line stroke="#000000" id="svg_6" y2="2.66667" y1="0" x2="8" x1="8" stroke-linecap="null" stroke-linejoin="null" stroke-dasharray="null"/> <line stroke="#000000" id="svg_8" y2="8" y1="8" x2="16" x1="13.33333" stroke-linecap="null" stroke-linejoin="null" stroke-dasharray="null"/> <line stroke="#000000" id="svg_10" y2="8" y1="8" x2="2.66667" x1="0" stroke-linecap="null" stroke-linejoin="null" stroke-dasharray="null"/> <rect stroke="#000000" id="svg_1" height="0.352" width="0.352" y="2.66667" x="2.66667" stroke-linecap="null" stroke-linejoin="null" stroke-dasharray="null" fill="none"/> <rect stroke="#000000" id="svg_3" height="0.352" width="0.352" y="2.66667" x="12.97067" stroke-linecap="null" stroke-linejoin="null" stroke-dasharray="null" fill="none"/> <rect stroke="#000000" id="svg_5" height="0.352" width="0.352" y="12.97067" x="12.97067" stroke-linecap="null" stroke-linejoin="null" stroke-dasharray="null" fill="none"/> <rect stroke="#000000" id="svg_7" height="0.352" width="0.352" y="12.97067" x="2.66667" stroke-linecap="null" stroke-linejoin="null" stroke-dasharray="null" fill="none"/> <rect stroke="#000000" fill="#ffffff" stroke-width="0" stroke-dasharray="null" stroke-linejoin="null" stroke-linecap="null" x="4.8" y="4.8" width="3.25" height="3.5" id="svg_14"/> </g> </svg></div>');
					boardState[i].$tile.addClass('depressed');
				}
			}
		}
		
		function disable() {
			$boardElem.off('mousedown');
			$boardElem.off('mouseup');
		}
		
		function initializeBoardState() {
			var tiles = $boardElem.children('div.tile').toArray(),
				i, n,
				$tile;
			
			for (i = 0, n = tiles.length; i < n; i++) {
				$tile = $(tiles[i]);
				boardState[i] = BOARD.Tile.get({ revealMines: revealMines, disable: disable }, i, $(tiles[i]));
				$(tiles[i]).data('tile', boardState[i]);
			}
		}
		
		function initializeBoard() {
			initializeBoardState();
			placeMines();
		}
		
		// Draws the board and initializes game state.
		my.render = function(elem) {
			createBoard(elem);
			attachEventHandlers();
			initializeBoard();
		};
		
		my.init = function(elem, myWidth, myHeight, myMines) {
			// Width of board, in tiles.
			width = BOARD.Util.sanitizeBound(myWidth, 8, 32);
			// Height of board, in tiles.
			height = BOARD.Util.sanitizeBound(myHeight, 8, 32);
			// Number of mines on the board. Arbitrarily, no more than half the tiles can be mines.
			mines = BOARD.Util.sanitizeBound(myMines, 10, width * height / 2);
			
			// Element that contains HTML for board.
			$boardElem = null;
			// Array of objects describing state of board. See: initializeBoardState()
			boardState = [];
			
			my.render(elem);
		};
		
		my.validate = function() {
			var i, n;
			
			for (i = 0, n = boardState.length; i < n; i++) {
				if (boardState[i].mined) {
					boardState[i].$tile.addClass('cheat');
				}
			}
		};
		
		// Reveals all squares.
		my.reveal = function() {
			var i, n;
			
			for (i = 0, n = boardState.length; i < n; i++) {
				if (boardState[i].mined) {
					boardState[i].$tile.html('<div class="number">&#x263c;</div>');
				} else if (boardState[i].number > 0) {
					boardState[i].$tile.addClass('depressed');
					boardState[i].$tile.html('<div class="number ' + numbers[boardState[i].number] + '">' + boardState[i].number + '</div>');
				} else if (!boardState[i].mined) {
					boardState[i].$tile.addClass('depressed');
				}
			}
		};
		
		my.cheat = function(shouldCheat) {
			var i, n;
			
			for (i = 0, n = boardState.length; i < n; i++) {
				if (boardState[i].mined) {
					if (shouldCheat) {
						boardState[i].$tile.addClass('cheat');
					} else {
						boardState[i].$tile.removeClass('cheat');
					}
				}
			}
		}
		
		return my;
	}(BOARD || {}));

	BOARD.init($('#minesweeper'));
	//BOARD.validate(function() {
	//});
	
	$('#new_game').on('click', function() { BOARD.init($('#minesweeper')); });
	$('#cheat').on('click', function() {
		var isCheating = $(this).data('isCheating') || false;
		isCheating = !isCheating;
		$(this).data('isCheating', isCheating);
		
		BOARD.cheat(isCheating);
		if (isCheating) {
			$('#cheat').html('Uncheat');
		} else {
			$('#cheat').html('Cheat');
		}
	});
});
</script>
</body>
</html>
